name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change en 'master' si c'est le nom de ta branche principale

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          # Ici, GitHub injecte ta clÃ© secrÃ¨te dans le processus de build de Vite
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Le dossier gÃ©nÃ©rÃ© par Vite
          branch: gh-pages # La branche oÃ¹ le site sera hÃ©bergÃ©
